name: EC2 Linux - Build (Debian with admin/admin)

on:
  workflow_dispatch:
    inputs:
      instance_name:
        description: "Nom de l'instance"
        required: true
        default: "sandbox-debian"
      instance_type:
        description: "Type d'instance"
        required: true
        default: "t2.micro"
      ami_id:
        description: "AMI ID (laisser vide si variable ami est gérée dans Terraform)"
        required: false
        default: ""

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply (create EC2)
        env:
          TF_VAR_instance_name: ${{ github.event.inputs.instance_name }}
          TF_VAR_instance_type: ${{ github.event.inputs.instance_type }}
          TF_VAR_admin_user: admin
          TF_VAR_admin_password: admin
        run: |
          # Si un AMI ID est fourni, on le passe à Terraform
          if [ -n "${{ github.event.inputs.ami_id }}" ]; then
            export TF_VAR_ami_id="${{ github.event.inputs.ami_id }}"
          fi

          echo "Lancement du déploiement Terraform..."
          terraform apply -auto-approve

      - name: Afficher les informations de connexion
        run: |
          echo "=== Résultats Terraform ==="
          terraform output -json || true

          PUBLIC_IP=$(terraform output -raw ec2_public_ip 2>/dev/null || true)
          HOSTNAME=$(terraform output -raw ec2_name 2>/dev/null || true)

          echo ""
          echo "=== Connexion SSH ==="
          echo "Nom d'hôte : ${HOSTNAME:-non défini}"
          echo "Utilisateur : admin"
          echo "Mot de passe : admin"
          if [ -n "$PUBLIC_IP" ]; then
            echo "Adresse IP publique : $PUBLIC_IP"
            echo "Commande SSH (copier/coller dans le terminal) :"
            echo "ssh admin@${PUBLIC_IP}"
          else
            echo "⚠️  Aucune IP publique détectée dans les outputs Terraform."
          fi
